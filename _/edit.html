<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>admin</title>

  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./main.js"></script>
  <script defer src="///unpkg.com/alpinejs"></script>
</head>

<body x-data="{ openTab: 1 }">
  <form class="MangaUpdateForm" autocapitalize="off">
    <div class="FormGroup">
      <label for="Title">Title</label>
      <select name="Title" id="Title"></select>
    </div>
    <div class="FormGroup">
      <label for="Cover">Cover</label>
      <input type="url" name="Cover" id="Cover" placeholder="Cover..." />
    </div>
    <div class="FormGroup">
      <label for="Count">Volume Count</label>
      <input type="text" name="Count" id="Count" placeholder="Volume Count..." />
    </div>
    <div class="FormGroup">
      <label for="State">State</label>
      <select name="State" id="State">
        <option value="Publishing">Publishing</option>
        <option value="Finished">Finished</option>
        <option value="On Hiatus">On Hiatus</option>
      </select>
    </div>
    <div class="FormGroup">
      <label for="Type">Type</label>
      <select name="Type" id="Type">
        <option value="Manga">Manga</option>
        <option value="One Shot">One Shot</option>
        <option value="Light Novel">Light Novel</option>
      </select>
    </div>
    <div class="FormGroup">
      <label for="CreationDate">Creation Date</label>
      <input type="datetime-local" name="CreationDate" id="CreationDate" placeholder="Creation Date..." />
    </div>
    <div class="FormGroup">
      <button type="submit">update manga</button>
    </div>
  </form>
</body>

</html>
