<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>admin</title>

  <link rel="stylesheet" href="./style.css" />
  <script type="importmap">
{
  "imports": {
    "firebase": "./firebase.js",
    "firebase-app": "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js",
    "firebase-data": "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"
  }
}
  </script>
  <script type="module" src="./main.js"></script>
  <script defer src="../modules/alpinejs@3.12.0.js"></script>
</head>

<body x-data="{ openTab: 3 }">
  <header>
    <nav>
      <button x-on:click="openTab = 1" :class="{ 'active': openTab === 1 }">insert M</button>
      <button x-on:click="openTab = 2" :class="{ 'active': openTab === 2 }">insert V</button>
      <button x-on:click="openTab = 3" :class="{ 'active': openTab === 3 }">M List</button>
      <button x-on:click="openTab = 4" :class="{ 'active': openTab === 4 }">V List</button>
    </nav>
  </header>
  
  <main>
    <span x-show="openTab === 1" x-cloak>
      <form class="MangaForm" autocapitalize="off">
        <div class="FormGroup">
          <label for="Title">Title</label>
          <input type="text" list="Titles" name="Title" id="Title" placeholder="Title" />
          <datalist id="Titles"></datalist>
        </div>
        <div class="FormGroup">
          <label for="Cover">Cover</label>
          <input type="url" name="Cover" id="Cover" placeholder="Cover..." />
        </div>
        <div class="FormGroup">
          <label for="VolCount">Vol Count</label>
          <input type="number" name="VolCount" id="VolCount" placeholder="Volume Count..." />
        </div>
        <div class="FormGroup">
          <label for="Magazine">Magazine</label>
          <input type="text" list="Magazines" name="Magazine" id="Magazine" placeholder="Magazine..." />
          <datalist id="Magazines"></datalist>
        </div>
        <div class="FormGroup">
          <label for="State">State</label>
          <select name="State" id="State">
            <option value="Publishing">Publishing</option>
            <option value="Finished">Finished</option>
            <option value="On Hiatus">On Hiatus</option>
            <option value="Discontinued">Discontinued</option>
          </select>
        </div>
        <div class="FormGroup">
          <label for="Type">Type</label>
          <select name="Type" id="Type">
            <option value="Manga">Manga</option>
            <option value="One Shot">One Shot</option>
            <option value="Light Novel">Light Novel</option>
          </select>
        </div>
        <div class="FormGroup">
          <label for="PubAt">PubAt</label>
          <input type="date" name="PubAt" id="PubAt" placeholder="Creation Date..." />
        </div>
        <div class="FormGroup">
          <button type="submit">upload manga</button>
        </div>
      </form>
    </span>
    <span x-show="openTab === 2" x-cloak>
      <form class="VolumeForm">
        <div class="FormGroup">
          <label for="Title">Title</label>
          <input type="text" list="Titles" name="Title" id="Title" placeholder="Title" />
          <datalist id="Titles"></datalist>
        </div>
        <div class="FormGroup">
          <label for="VolNumber">Number</label>
          <input type="text" name="VolNumber" id="VolNumber" placeholder="Number..." />
        </div>
        <div class="FormGroup">
          <label for="Cover">Cover</label>
          <input type="url" name="Cover" id="Cover" placeholder="Cover..." />
        </div>
        <div class="FormGroup">
          <label for="Type">Type</label>
          <select name="Type" id="Type">
            <option value="Manga">Manga</option>
            <option value="One Shot">One Shot</option>
            <option value="Light Novel">Light Novel</option>
          </select>
        </div>
        <div class="FormGroup">
          <label for="PubAt">PubAt</label>
          <input type="date" name="PubAt" id="PubAt" placeholder="Creation Date..." />
        </div>
        <div class="FormGroup">
          <button type="submit">upload volume</button>
        </div>
      </form>
    </span>
    <span x-show="openTab === 3" x-cloak>
      <!--
      <form class="SearchFilter">
        <button type="submit">&#128269;</button>
        <input type="text" name="Search" placeholder="Search..." data-value />
      </form>
      
      <form class="StateFilter">
        <button type="submit">Show All</button>
        <button type="submit">Publishing</button>
        <button type="submit">Finished</button>
        <button type="submit">Discontinued</button>
        <button type="submit">On Hiatus</button>
      </form>
      
      <form class="SortingFilter">
        <button type="submit">Sort Asc</button>
        <button type="submit">Sort Desc</button>
        <button type="submit">Sort ById</button>
      </form>
      -->
      <div class="lmp">
        <button class="Manga">load more</button>
      </div>
      <table>
        <thead>
          <tr>
            <td>Cover</td>
            <td>ID</td>
            <td>Title</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody class="MangaTable"></tbody>
      </table>
    </span>
    <span x-show="openTab === 4" x-cloak>
      <!--section class="Pagination">
        <button class="OldDataBtn">old Data</button>
        <span class="PagesCount"></span>
        <button class="NewDataBtn">new Data</button>
      </section-->
      <table>
        <thead>
          <tr>
            <td>Cover</td>
            <td>ID</td>
            <td>Title</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody class="VolumeTable"></tbody>
      </table>
    </span>
  </main>
  
  <section></section>
  
</body>

</html>
