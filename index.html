<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Manga4Ever</title>

  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js"></script>
  <script src="./modules/alpinejs@3.12.0.js" defer></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>

<body>
  <form class="SearchFilter">
    <i>&#128269;</i>
    <input type="text" list="SearchMe" name="Search" placeholder="Search..." />
    <datalist id="SearchMe"></datalist>
  </form>

  <form class="StateFilter">
    <a href="/">Show All</a>
    <a href="javascript: insertParam('state', 'publishing')">publishing</a>
    <a href="javascript: insertParam('state', 'finished')">finished</a>
    <a href="javascript: insertParam('state', 'discontinued')">discontinued</a>
    <a href="javascript: insertParam('state', 'on hiatus')">on hiatus</a>
  </form>

  <!--form class="SortingFilter">
    <button>Sort Asc</button>
    <button>Sort Desc</button>
  </form-->

  <form class="TypeFilter">
    <a href="javascript: insertParam('type', 'manga')">manga</a>
    <a href="javascript: insertParam('type', 'one shot')">one shot</a>
    <a href="javascript: insertParam('type', 'light novel')">light novel</a>
  </form>
  
  <div class="Container"></div>

  <div class="lmp">
    <button>load more</button>
  </div>
</body>

</html>
